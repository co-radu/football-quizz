<nav class="navBar" id="nav">
    <div class="headers">
        <h3>
            <a href="http://localhost:4200" target="_blank" class="appName">{{appName}}</a>
        </h3>
        <p class="appVersion">
            v.{{appVersion}}
        </p>
    </div>
    <hr class="divider">
    <ul>
        <li *ngFor="let link of links" class="list" routerLinkActive="active">
            <a class="link" routerLinkActive="active__link" [routerLink]="link">{{link}}</a>
        </li>
    </ul>
</nav>
