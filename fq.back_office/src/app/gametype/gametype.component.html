<div class="display">
    <div class="formAndTableContainer">
        <button class="addButton" mat-icon-button color="primary"
            (click)="!gameTypeFormIsVisible ? gameTypeFormIsVisible = true : gameTypeFormIsVisible = false">
            <mat-icon>addCircle</mat-icon>
        </button>
        <div *ngIf="gameTypeFormIsVisible">
            <form [formGroup]="gameTypeForm">
                <mat-form-field>
                    <mat-label>Label</mat-label>
                    <input matInput type="text" formControlName="label">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Timer</mat-label>
                    <input matInput type="number" formControlName="timer">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="addGameType()">
                    Valider
                </button>
            </form>
        </div>
        <table mat-table [dataSource]="gameTypeList" class="gameTypeTable">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <button mat-button>
                    <td mat-cell *matCellDef="let gameType">
                        {{gameType.id}}
                    </td>
                </button>
            </ng-container>

            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Label </th>
                <td mat-cell *matCellDef="let gameType"> {{gameType.label}} </td>
            </ng-container>

            <ng-container matColumnDef="timer">
                <th mat-header-cell *matHeaderCellDef> Timer </th>
                <td mat-cell *matCellDef="let gameType"> {{gameType.timer}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let gameType">
                    <button mat-icon-button matTooltip="Warn" (click)="deleteGameType(gameType.id)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
