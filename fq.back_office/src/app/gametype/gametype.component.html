<div class="display">
    <div class="container">
        <button *ngIf="!gameTypeFormIsVisible" class="addButton" mat-raised-button color="primary"
            (click)="gameTypeFormIsVisible = true">
            create
        </button>
        <div *ngIf="gameTypeFormIsVisible">
            <form [formGroup]="gameTypeForm" class="createForm">
                <mat-form-field>
                    <mat-label>Label</mat-label>
                    <input matInput type="text" formControlName="label">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Timer</mat-label>
                    <input matInput type="number" formControlName="timer">
                </mat-form-field>
            </form>
            <div class="containerButtons">
                <button mat-raised-button class="buttons" color="warn" (click)="gameTypeFormIsVisible = false">
                    Abandon
                </button>
                <button mat-raised-button class="buttons" color="primary" (click)="addGameType()">
                    Create
                </button>
            </div>
        </div>
        <table *ngIf="!gameTypeFormIsVisible" mat-table [dataSource]="gameTypeList" class="table">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let gameType">
                    #{{gameType.id}}
                </td>
            </ng-container>

            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Label </th>
                <td mat-cell *matCellDef="let gameType"> {{gameType.label}} </td>
            </ng-container>

            <ng-container matColumnDef="timer">
                <th mat-header-cell *matHeaderCellDef> Timer </th>
                <td mat-cell *matCellDef="let gameType"> {{gameType.timer}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let gameType">
                    <button mat-icon-button matTooltip="Warn" (click)="deleteGameType(gameType.id)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
