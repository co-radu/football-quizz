<div class="display">
    <div class="container">
        <button *ngIf="!createFormIsVisible && !editFormIsVisible" class="addButton" mat-raised-button color="primary"
            (click)="createFormIsVisible = true">
            create
        </button>
        <div *ngIf="createFormIsVisible || editFormIsVisible">
            <form [formGroup]="gameTypeForm" class="createAndEditForm">
                <h2 *ngIf="editFormIsVisible">
                    Game Type ID: #{{gameTypeToModify.id}}
                </h2>
                <mat-form-field>
                    <mat-label>Label</mat-label>
                    <input matInput type="text" formControlName="label" *ngIf="createFormIsVisible" required
                        minlength="3">
                    <input matInput type="text" formControlName="label" *ngIf="editFormIsVisible" required
                        minlength="3">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Timer</mat-label>
                    <input matInput type="number" formControlName="timer" *ngIf="createFormIsVisible" required>
                    <input matInput type="number" formControlName="timer" *ngIf="editFormIsVisible" required>
                </mat-form-field>
            </form>
            <div class="containerButtons">
                <button mat-raised-button class="buttons" color="warn" (click)="closeForms()">
                    abandon
                </button>
                <button mat-raised-button class="buttons" color="primary" (click)="addGameType()"
                    *ngIf="createFormIsVisible">
                    create
                </button>
                <button mat-raised-button class="buttons" color="primary" (click)="editGameType()"
                    *ngIf="editFormIsVisible">
                    edit
                </button>
            </div>
        </div>
        <table *ngIf="!createFormIsVisible && !editFormIsVisible" mat-table [dataSource]="gameTypeList" class="table">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let gameType">
                    #{{gameType.id}}
                </td>
            </ng-container>

            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Label </th>
                <td mat-cell *matCellDef="let gameType"> {{gameType.label}} </td>
            </ng-container>

            <ng-container matColumnDef="timer">
                <th mat-header-cell *matHeaderCellDef> Timer </th>
                <td mat-cell *matCellDef="let gameType"> {{gameType.timer}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let gameType">
                    <button mat-icon-button color="primary" (click)="openEditForm(gameType.id)">
                        <mat-icon>
                            edit
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let gameType">
                    <button mat-icon-button color="warn" (click)="removeGameType(gameType.id)">
                        <mat-icon  *ngIf="gameType.games.length > 0">archive</mat-icon>
                        <mat-icon  *ngIf="gameType.games.length === 0">delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
