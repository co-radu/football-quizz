<mat-form-field class="games-display__form__mat-form" *ngIf="+currentGameTypeId === 2 ">
    <mat-label>Nom du joueur</mat-label>
    <input type="text" matInput class="games-display__form__mat-form__input" required>
    <button mat-icon-button matTooltip="Primary" (click)="onSubmit.emit()">
        <mat-icon>send</mat-icon>
    </button>
</mat-form-field>
