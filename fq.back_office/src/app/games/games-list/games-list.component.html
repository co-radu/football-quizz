<div class="page">
    <div class="container">
        <div class="linkContainer" routerLinkActive="hide">
            <a class="link" [routerLink]="['./create']">create</a>
        </div>
        <router-outlet (activate)="pushGame($event)"></router-outlet>
        <app-display-data-table *ngIf="gamesToData && gamesToData.length > 0"
            [data]="gamesToData"></app-display-data-table>
    </div>
</div>
