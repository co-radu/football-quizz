<form class="guess-composition" [formGroup]="compositionForm">
    <div class="guess-composition__soccer-field">

        <!-- FORWARDS -->
        <div class="guess-composition__soccer-field__playersContainer">
            <div class="guess-composition__soccer-field__forward"
                *ngFor="let forward of forwards.controls; let i =index">
                <button class="guess-composition__soccer-field__button" id="button_forward_{{i}}"
                    (click)="openedInput('forward', i)">
                </button>
                <mat-form-field class="guess-composition__soccer-field__matForm" id="forward_{{i}}">
                    <input matInput type="text" class="guess-composition__soccer-field__matForm__input"
                        [formControl]="getForwards(i)" id="input_forward_{{i}}" required minlength="3">
                    <button matSuffix mat-icon-button (click)="closedAllInputs()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>

        <!-- MIDFIELDERS -->
        <div class="guess-composition__soccer-field__playersContainer">
            <div class="guess-composition__soccer-field__midfielder"
                *ngFor="let midfielder of midfielders.controls; let i =index">
                <button class="guess-composition__soccer-field__button" id="button_midfielder_{{i}}"
                    (click)="openedInput('midfielder', i)">
                </button>
                <mat-form-field class="guess-composition__soccer-field__matForm" id="midfielder_{{i}}">
                    <input matInput type="text" class="guess-composition__soccer-field__matForm__input"
                        [formControl]="getMidfielders(i)" id="input_midfielder_{{i}}" required minlength="3">
                    <button matSuffix mat-icon-button (click)="closedAllInputs()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>

        <!-- DEFENDERS -->
        <div class="guess-composition__soccer-field__playersContainer">
            <div class="guess-composition__soccer-field__defender"
                *ngFor="let defender of defenders.controls; let i =index">
                <button class="guess-composition__soccer-field__button" id="button_defender_{{i}}"
                    (click)="openedInput('defender', i)">
                </button>
                <mat-form-field class="guess-composition__soccer-field__matForm" id="defender_{{i}}">
                    <input matInput type="text" class="guess-composition__soccer-field__matForm__input"
                        [formControl]="getDefenders(i)" id="input_defender_{{i}}" required minlength="3">
                    <button matSuffix mat-icon-button (click)="closedAllInputs()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>

        <!-- GOALKEEPER -->
        <div class="guess-composition__soccer-field__playersContainer">
            <button class="guess-composition__soccer-field__button" id="button_goalkeeper_0"
                (click)="openedInput('goalkeeper', 0)">
            </button>
            <mat-form-field class="guess-composition__soccer-field__matForm" id="goalkeeper_0">
                <input matInput type="text" class="guess-composition__soccer-field__matForm__input"
                    formControlName="goalkeeper" id="input_goalkeeper_0" required minlength="3">
                <button matSuffix mat-icon-button (click)="closedAllInputs()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

    </div>
</form>
