<form [formGroup]="gameForm" *ngIf="dataTypeToCreate === 'games'">
    <label for="gameGameType">gametype</label>
    <select name="gameType" id="gameGameType" required>
        <option *ngFor="let gameType of gameTypesList">{{gameType.label}}</option>
    </select>
    <label for="gameClueList">clue list</label>
    <textarea formControlName="clueList" id="gameClueList" required></textarea>
    <label for="gamePlayer">player</label>
    <select formControlName="player" id="gamePlayer"></select>
    <label for="gameJersey">jersey</label>
    <select formControlName="jersey" id="gameJersey"></select>
    <label for="gameComposition">composition</label>
    <select formControlName="composition" id="gameComposition"></select>
</form>
<form [formGroup]="gameTypeForm" *ngIf="dataTypeToCreate === 'gametypes'" (ngSubmit)="onSubmit()">
    <p>Work</p>
    <label for="gameTypeLabel">label</label>
    <input type="text" formControlName="label" id="gameTypeLabel" required>
    <label for="gameTypeTimer">timer</label>
    <input type="number" formControlName="timer" required>
    <button type="submit">submit</button>
</form>
<form [formGroup]="playerForm" *ngIf="dataTypeToCreate === 'players'">
    <label for="playerFirstName">first name</label>
    <input type="text" formControlName="firstName" id="playerFirstName">
    <label for="playerLastName">last name</label>
    <input type="text" formControlName="lastName" id="playerLastName" required>
    <label for="playerAcceptableAnswers">acceptables answers</label>
    <textarea formControlName="acceptableAnswers" id="playerAcceptableAnswers" required></textarea>
    <label for="playerPictureUrl">picture url</label>
    <input type="text" formControlName="pictureUrl" id="playerPictureUrl">
</form>
<form [formGroup]="jerseyForm" *ngIf="dataTypeToCreate === 'jerseys'">
    <label for="jerseyTeam">team</label>
    <input type="text" formControlName="team" id="jerseyTeam" required>
    <label for="jerseySeason">season</label>
    <input type="number" formControlName="season" id="jerseySeason" required>
    <label for="jerseyPictureUrl">picture url</label>
    <input type="text" formControlName="pictureUrl" id="jerseyPictureUrl">
</form>
